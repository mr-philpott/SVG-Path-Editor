<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Ethan Philpott">
  <meta name="description" content="">
  <title>Svg Editor</title>
  <link rel="stylesheet" href="styles/css/min/style.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&amp;display=swap" rel="stylesheet">
</head>
<body> 
  <main> 
    <article>
      <section class="display"> 
        <canvas id="canvas"></canvas>
      </section>
      <section class="code-cont">
        <div class="code" contenteditable="true" spellcheck="false"> 
          <div>m 200 200</div>
          <div>c 200 75 200 75 350 200</div>
          <div>l 550 350</div>
          <div>q 600 400 550 450</div>
          <div>l 350 600</div>
          <div>c 200 725 200 725 200 600</div>
          <div>z</div>
          <div>m 500 200</div>
          <div>c 500 75 500 75 650 200</div>
          <div>l 850 350</div>
          <div>q 900 400 850 450</div>
          <div>l 650 600</div>
          <div>c 500 725 500 725 500 600</div>
          <div>l 500 550</div>
          <div>l 600 475</div>
          <div>q 700 400 600 325</div>
          <div>l 500 250</div>
          <div>z</div>
        </div>
        <div class="clipboard">
          <button class="path-clipboard">Copy Path </button>
          <button class="math-clipboard">Copy Math</button>
        </div>
      </section>
    </article>
    <nav> 
      <div class="precision-cont">
        <h3>Precision:  </h3>
        <input id="precision" type="text">
      </div>
    </nav>
  </main>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
  <script src="scripts/main.js"></script>
</body>
